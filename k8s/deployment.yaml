apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: final-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: unba/devops-final-project:624450f8eadd9e19abfa2022d122a05d44a72932
        ports:
        - containerPort: 80