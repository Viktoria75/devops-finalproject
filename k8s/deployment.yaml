apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: final-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: unba/devops-final-project:latest
        ports:
        - containerPort: 80