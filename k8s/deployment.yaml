apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: final-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: unba/devops-final-project:8a88a40d175bc3544dd834713dab7a6a3b66bbe6
        ports:
        - containerPort: 80